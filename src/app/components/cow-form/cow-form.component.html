<div class="form-container">
  <h2 class="title">🐮 Add New Cow</h2>

  <form [formGroup]="cowForm" (ngSubmit)="onSubmit()" class="cow-form">
    <div class="form-row">
      <label>Ear Tag:</label>
      <input formControlName="id" required />
    </div>

    <div class="form-row">
      <label>Sex:</label>
      <select formControlName="sex">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <div class="form-row">
      <label>Pen:</label>
      <input formControlName="pen" required />
    </div>

    <div class="form-row">
      <label>Status:</label>
      <select formControlName="status">
        <option value="Active">Active</option>
        <option value="In Treatment">In Treatment</option>
        <option value="Deceased">Deceased</option>
      </select>
    </div>

    <div class="form-row">
      <label>Weight:</label>
      <input type="number" formControlName="weight" />
    </div>

    <h3 class="section-title">Event Details</h3>

    <div class="form-row">
      <label>Event Type:</label>
      <input formControlName="eventType" required />
    </div>

    <div class="form-row">
      <label>Event Date:</label>
      <input type="date" formControlName="eventDate" required />
    </div>

    <div class="form-row">
      <label>Event Details:</label>
      <input formControlName="eventDetails" />
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-btn" [disabled]="!cowForm.valid">
        ➕ Add Cow
      </button>
      <button routerLink="/" class="back-btn">← Back</button>
    </div>
  </form>
</div>
